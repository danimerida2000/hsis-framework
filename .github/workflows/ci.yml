# HSIS Continuous Integration Pipeline
# Hierarchical Specialized Intelligence Swarm
#
# This workflow runs on every push and pull request
# to validate code quality, run tests, and verify gates

name: CI Pipeline

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================================================
  # Lint and Type Check
  # ============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run type check
        run: npm run type-check
      
      - name: Check formatting
        run: npm run format:check

  # ============================================================================
  # Unit Tests
  # ============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test:unit -- --coverage
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage/
          retention-days: 7
      
      - name: Check coverage threshold
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "Coverage below 80% threshold"
            exit 1
          fi

  # ============================================================================
  # Integration Tests
  # ============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run database migrations
        run: npm run migrate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
      
      - name: Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          REDIS_URL: redis://localhost:6379
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: test-results/
          retention-days: 7

  # ============================================================================
  # E2E Tests
  # ============================================================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Run database migrations
        run: npm run migrate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
      
      - name: Start application
        run: npm start &
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          REDIS_URL: redis://localhost:6379
          PORT: 3000
      
      - name: Wait for application
        run: |
          for i in {1..30}; do
            curl -s http://localhost:3000/health && break
            sleep 1
          done
      
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          API_URL: http://localhost:3000
      
      - name: Upload E2E results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: test-results/e2e/
          retention-days: 7

  # ============================================================================
  # Security Scan
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
      
      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          languages: javascript

  # ============================================================================
  # Build
  # ============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [unit-tests, security]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/
          retention-days: 7

  # ============================================================================
  # Verify Gates
  # ============================================================================
  verify-gates:
    name: Verify HSIS Gates
    runs-on: ubuntu-latest
    needs: [e2e-tests, build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Verify PM Gate
        run: |
          if [ -f "docs/PRD.md" ]; then
            echo "✓ PRD.md exists"
            # Check for required sections
            grep -q "Functional Requirements" docs/PRD.md && echo "✓ FRs found"
            grep -q "Non-Functional Requirements" docs/PRD.md && echo "✓ NFRs found"
            grep -qE "FR-[0-9]{3}" docs/PRD.md && echo "✓ FR IDs found"
          else
            echo "⚠ PRD.md not found (may be expected for new projects)"
          fi
      
      - name: Verify Architect Gate
        run: |
          if [ -f "docs/ARCHITECTURE.md" ]; then
            echo "✓ ARCHITECTURE.md exists"
            grep -q "System Overview" docs/ARCHITECTURE.md && echo "✓ System Overview found"
            grep -q "API" docs/ARCHITECTURE.md && echo "✓ API section found"
          else
            echo "⚠ ARCHITECTURE.md not found (may be expected)"
          fi
      
      - name: Verify Developer Gate
        run: |
          # Check for source code
          SRC_COUNT=$(find src -type f -name "*.ts" -o -name "*.js" 2>/dev/null | wc -l)
          echo "Source files: $SRC_COUNT"
          
          # Check for tests
          TEST_COUNT=$(find tests -type f -name "*.test.*" 2>/dev/null | wc -l)
          echo "Test files: $TEST_COUNT"
          
          # Check for implementation report
          if [ -f "docs/IMPLEMENTATION_REPORT.md" ]; then
            echo "✓ IMPLEMENTATION_REPORT.md exists"
          else
            echo "⚠ IMPLEMENTATION_REPORT.md not found"
          fi
      
      - name: Generate gate report
        run: |
          echo "# HSIS Gate Verification Report" > gate-report.md
          echo "Generated: $(date)" >> gate-report.md
          echo "" >> gate-report.md
          echo "## Summary" >> gate-report.md
          echo "- CI Pipeline: PASS" >> gate-report.md
          echo "- Tests: PASS" >> gate-report.md
          echo "- Security: PASS" >> gate-report.md
      
      - name: Upload gate report
        uses: actions/upload-artifact@v4
        with:
          name: gate-report
          path: gate-report.md
          retention-days: 30

  # ============================================================================
  # Summary
  # ============================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [verify-gates]
    if: always()
    
    steps:
      - name: Check all jobs
        run: |
          echo "CI Pipeline Complete"
          echo "===================="
          echo "Lint: ${{ needs.lint.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Gates: ${{ needs.verify-gates.result }}"
